<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscriber</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-900 p-2 mx-6 rounded-xl">
        <!-- flex Container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image Container -->
          <img
            src="images/image.jpg"
            class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
            alt=""
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center md:text-left text-white"
            >
              Get diet and fitness tips in your inbox
            </h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
